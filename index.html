<!DOCTYPE html>
<html>
<head>
	<title>Url Shortner</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="icon" type="image/png" href="images/file.png" sizes="16×16 32×32">
	<h2 style="text-align: center;">URL Shortener</h2>	
</head>
<body>
		<div class="row" style="text-align: center;">
			<form class="col s12">		
			  <div class="row">
				<div class="col s12">
				  <div class="input-field inline">
					<div class="input-field col s6" style="width: 100%; float: auto;">
						<i class="material-icons prefix">language</i>
						<input id="url" type="url" class="validate">
						<label for="url">Enter URL here...</label>
						<span class="helper-text" data-error="Enter a valid URL" data-success="right"></span>
					</div>
					<div class="input-field col s6">
						<a class="waves-effect waves-light btn blue-grey" style="border-radius: 15px;"><i class="material-icons left">cloud_upload</i>Shorten</a>
					</div>					
				  </div>
				</div>
			  </div>
			</form>
		  </div>
		  <span> Features : 
			  Add analytics section for each link
		  </span>
					
</body>
</html>
