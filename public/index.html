<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Urlly</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/file.png">
</head>

<body class="text-center">
    <h2 class="display-4">URL Shortener</h2>
    <form action='/' method="POST">
        <input class="rounded-pill form-control-lg" type="url" placeholder="Enter URL...." inputmode="url" required=""  style="margin-top: 200px;width: 500px; outline: none;box-shadow: none;">
        <button class="btn btn-outline-secondary active btn-lg text-left border rounded" data-bss-hover-animate="tada" type="submit">Shorten</button>
    </form>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bs-init.js"></script>
