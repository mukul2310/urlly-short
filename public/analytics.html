<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Urlly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon 1.ico">
    <script src="ajax.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container-fluid">
            <span class="navbar-brand">
                <img src="images/favicon.ico" alt="" width="30" height="30" class="d-inline-block align-text-top">
                Urlly
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-light text-black-50" aria-current="page" id="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light text-black-50" aria-current="page" id="myurl">My URLs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="text-center">
        <h2 class="display-4">Enter URL</h2>
    </div>
    <form class="d-flex align-items-center justify-content-center" id="analytics_form">
        <div class="text-center">
            <div class="form-group mb-2">
                <input class="form-control rounded-pill" type="text" id="analytics_custom_url" placeholder="Enter custom url">
            </div>
        
            <div class="form-group mb-2">
                <input class="form-control rounded-pill" type="password" id="analytics_pass_custom_url" placeholder="Password">
            </div>
            <button id="analyticsSubmitBtn" class="btn btn-outline-light btn-lg text-black-50" data-bss-hover-animate="tada" type="submit">Shorten</button>
        </div>
    </form>
</body>
</html>
